name: freeshow
version: 1.3.1
title: FreeShow
summary: FreeShow
description: Show song lyrics and more for free!
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
base: core24
grade: stable
confinement: strict
plugs:
  gnome-46-2404:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-46-2404
  mesa-2404:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: mesa-2404
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
layout:
  /usr/share/alsa/alsa.conf:
    bind-file: $SNAP_DATA/usr/share/alsa/alsa.conf
parts:
  freeshow:
    source: ./dist/linux-unpacked/
    plugin: dump
    stage-packages:
      - libasound2t64
apps:
  freeshow:
    command: command.sh
    extensions: [gnome]
    plugs:
      - alsa
      - desktop
      - desktop-legacy
      - home
      - x11
      - wayland
      - unity7
      - browser-support
      - network
      - gsettings
      - audio-playback
      - pulseaudio
      - opengl
    environment:
      PATH: $SNAP/usr/sbin:$SNAP/usr/bin:$SNAP/sbin:$SNAP/bin:$PATH
      SNAP_DESKTOP_RUNTIME: $SNAP/gnome-platform
      LD_LIBRARY_PATH: $SNAP_LIBRARY_PATH:$SNAP/lib:$SNAP/usr/lib:$SNAP/lib/x86_64-linux-gnu:$SNAP/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH:$SNAP/lib:$SNAP/usr/lib:$SNAP/lib/x86_64-linux-gnu:$SNAP/usr/lib/x86_64-linux-gnu
