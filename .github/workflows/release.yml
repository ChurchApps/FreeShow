name: Release
on:
    push:
        branches:
            - "main"
    workflow_dispatch:

jobs:
    # This needs it's own build
    # https://github.com/ChurchApps/FreeShow/issues/562
    publish_linux_arm:
        name: "Publish Linux arm64"
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3

            - name: Install Node.js and NPM
              uses: actions/setup-node@master
              with:
                  node-version: 20
                  architecture: 'arm64'

            - uses: uraimo/run-on-arch-action@v2
              name: Run commands
              id: runcmd
              with:
               arch: aarch64
               distro: ubuntu22.04
               githubToken: ${{ github.token }}
               run: |
                   echo update
                   apt update
                   echo npm
                   apt install -y wget git python3 make
                   echo fetch
                   mkdir tools
                   cd tools
                   wget https://github.com/actions/node-versions/releases/download/20.15.0-9607683765/node-20.15.0-linux-arm64.tar.gz
                   echo unpack
                   tar xzvf node-20.15.0-linux-arm64.tar.gz
                   cd ..
                   export PATH=`pwd`/tools/bin:$PATH
                   echo $PATH
                   tools/bin/npm install
                   sleep 30
                   tools/bin/npm run release:arm64
