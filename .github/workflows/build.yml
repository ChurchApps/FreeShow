name: Build
on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [windows-latest, macos-latest, ubuntu-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Install Node.js and NPM
              uses: actions/setup-node@master
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Build app
              run: npm run build
